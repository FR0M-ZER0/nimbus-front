name: CI & Standards Validation

on:
  push:
    branches: ["dev"]
    
  pull_request:
    types: [opened, edited, synchronize]
    branches: [ "dev" ]
env:

  
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/nimbus-front


jobs:

  validate-pr-title:
    name: 'Validate PR Title'
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            build
            chore

          subjectPattern: '^[A-Z]+-[0-9]+ - .+'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ## teste
  validate-branch-name:
    name: 'Validate Branch Name'
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Lint branch name
        uses: lekterable/branchlint-action@2.1.0
        with:
          allowed: |
            /feat/[A-Z]+-[0-9]+-[a-z0-9-]+/
          

          errorMessage: "O nome da branch não segue o padrão 'feat/TASK-ID-descricao-em-kebab-case'. Ex: feat/NIMB-42-ajustar-ci"


  build-and-test:
    name: 'Build and Test'
    runs-on: ubuntu-latest

    if: github.event_name == 'push' || success()

    needs: [validate-pr-title, validate-branch-name, validate-commits]
    
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Instalar Dependências
        run: npm install

      - name: Verificar Qualidade do Código (Linting)
        run: npm run lint

      - name: Clean and Reinstall Node Modules
        run: |
         rm -rf node_modules package-lock.json
         npm cache clean --force
         npm install


      - name: Fazer Build da Aplicação (Vite)
        run: npm run build

      - name: Rodar Testes Unitários

        run: npm run test


      - name: Publicar Relatório de Testes

        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes-frontend
          path: test-results.xml
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/nimbus-front

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  validate-commits:
    name: "Validate Commit Messages"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Instalar Dependências (incluindo commitlint)
        run: npm install 

      - name: Validar Mensagens de Commit (Commitlint)

        uses: wagoid/commitlint-github-action@v6

      - name: Extrair ID do Jira da branch ou commit
        id: extract_jira
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          ISSUE=$(echo "$BRANCH_NAME" | grep -oE '[A-Z]+-[0-9]+' || true)
          if [ -z "$ISSUE" ]; then
            ISSUE=$(git log -1 --pretty=%B | grep -oE '[A-Z]+-[0-9]+' || true)
          fi
          echo "issue=$ISSUE" >> $GITHUB_OUTPUT

      - name: Atualizar Jira com resultados de teste
        if: always() && github.event_name == 'push' && steps.extract_jira.outputs.issue != ''

        uses: atlassian/gajira-comment@v3
        with:
          issue: ${{ steps.extract_jira.outputs.issue }}
          comment: |
            Pipeline finalizada para ${{ github.ref_name }}
            Build e testes executados com sucesso!
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
