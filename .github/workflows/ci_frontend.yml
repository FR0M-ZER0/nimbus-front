name: CI & Standards Validation

on:
    
  pull_request:
    types: [opened, edited, synchronize]
    branches: [ "dev" ]


jobs:

  validate-pr-title:
    name: 'Validate PR Title'
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            build
            chore

          subjectPattern: '^[A-Z]+-[0-9]+ - .+'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validate-branch-name:
    name: 'Validate Branch Name'
    runs-on: ubuntu-latest
    steps:
      - name: Lint branch name
        uses: lekterable/branchlint-action@2.1.0
        with:
          allowed: |
            /feat/[A-Z]+-[0-9]+-[a-z0-9-]+/
          

          errorMessage: "O nome da branch não segue o padrão 'feat/TASK-ID-descricao-em-kebab-case'. Ex: feat/NIMB-42-ajustar-ci"


  build-and-test:
    name: 'Build and Test'
    runs-on: ubuntu-latest

    needs: [validate-pr-title, validate-branch-name]
    
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Instalar Dependências
        run: npm install

      - name: Verificar Qualidade do Código (Linting)
        run: npm run lint

      - name: Clean and Reinstall Node Modules
        run: |
         rm -rf node_modules package-lock.json
         npm cache clean --force
         npm install


      - name: Fazer Build da Aplicação (Vite)
        run: npm run build

      - name: Rodar Testes Unitários

        run: npm run test


      - name: Publicar Relatório de Testes

        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes-frontend
          path: test-results.xml